name: Build Vue and Deploy to Branch

on:
  push:
    branches:
      - main
    paths:
      - 'src/mio_frontend/mio-frontend/**'
      - '.github/workflows/**'

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # [檢查步驟] 這一步會在 log 中列出該目錄下的文件
      # 如果 setup-node 還是報錯，請看這一步的輸出，確認檔名到底是 package.lock 還是 package-lock.json
      - name: Verify Lock File Exists
        run: |
          ls -la src/mio_frontend/mio_frontend/

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          # [嚴格寫死路徑]
          # 注意：標準檔名是 "package-lock.json" (中間是橫線，結尾是 .json)
          # 如果你的實際檔名是 "package.lock"，請手動修改下面這一行
          cache-dependency-path: src/mio_frontend/mio_frontend/package-lock.json

      - name: Install and Build
        working-directory: src/mio_frontend/mio_frontend
        run: |
          npm install
          npm run build

      - name: Deploy to Branch
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: src/mio_frontend/mio_frontend/dist
          branch: build-artifacts
          clean: true
          commit-message: "Deploy: Build from commit ${{ github.sha }}"
