# Local Milvus stack with custom config mount and tunable memory limit.
# Based on external/NeMo-Agent-Toolkit/examples/deploy/docker-compose.milvus.yml
# but kept outside the vendor folder to avoid modifying vendor-managed files.

services:
  minio:
    container_name: milvus-minio
    image: minio/minio:RELEASE.2023-03-20T20-16-18Z
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    ports:
      - "9001:9001"
      - "9000:9000"
    volumes:
      - ${DOCKER_VOLUME_DIRECTORY:-external/NeMo-Agent-Toolkit/examples/deploy}/volumes/minio:/minio_data
    command: minio server /minio_data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  milvus:
    container_name: milvus-standalone
    image: milvusdb/milvus:v2.3.1
    command: ["milvus", "run", "standalone"]
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
      # Query node memory settings to avoid OOM
      QUERY_NODE_MEMORY_LOW_WATER_LEVEL: "0.3"
      QUERY_NODE_MEMORY_HIGH_WATER_LEVEL: "0.7"
      # Allow higher memory usage threshold
      QUERY_NODE_LOAD_MEMORY_USAGE_MAX_RATE: "0.95"
    volumes:
      - ${DOCKER_VOLUME_DIRECTORY:-external/NeMo-Agent-Toolkit/examples/deploy}/volumes/milvus:/var/lib/milvus
    mem_limit: ${MILVUS_MEM_LIMIT:-8g}
    memswap_limit: ${MILVUS_MEM_LIMIT:-8g}
    shm_size: 2g
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 30s
      start_period: 90s
      timeout: 20s
      retries: 3
    ports:
      - "19530:19530"
      - "9091:9091"
    depends_on:
      - "etcd"
      - "minio"

  etcd:
    container_name: milvus-etcd
    image: quay.io/coreos/etcd:v3.5.5
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - ${DOCKER_VOLUME_DIRECTORY:-external/NeMo-Agent-Toolkit/examples/deploy}/volumes/etcd:/etcd
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 30s
      timeout: 20s
      retries: 3

  elasticsearch:
    image: "docker.elastic.co/elasticsearch/elasticsearch:8.12.0"
    ports:
      - 9200:9200
    restart: on-failure
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms1024m -Xmx1024m"
      - xpack.security.enabled=false
      - xpack.license.self_generated.type=basic
      - network.host=0.0.0.0
      - cluster.routing.allocation.disk.threshold_enabled=false
      - ELASTIC_PASSWORD=elastic
    hostname: elasticsearch
    healthcheck:
      test: ["CMD", "curl", "-s", "-f", "http://localhost:9200/_cat/health"]
      interval: 10s
      timeout: 1s
      retries: 10

networks:
  default:
    name: nvidia-rag-test
    external: true
